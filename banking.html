<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>

    <header>

        <h1 id="header-line">
            Let's get some<span class="orange-color"> Moooooney</span>
        </h1>
    </header>

    <main>

        <section class="mt-4">
            <div class="container overflow-hidden">
                <div class="row gy-5">
                    <div class="col-md-4 ">
                        <div class="p-3 border bg-primary text-white rounded-3">
                            <h4>Deposit</h4>
                            <h3 >$ <span id="deposit-total">00</span></h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-3 border bg-info text-white rounded-3">
                            <h4>Withdraw</h4>
                            <h3>$ <span id="withdraw-total">00</span></h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-3 border bg-warning text-white rounded-">
                            <h4>Balance</h4>
                            <h3>$ <span id="balance-total">1000</span></h3>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw section  -->
        <section class="mt-4">
            <div class="container overflow-hidden">
                <div class="row gy-5">
                    <div class="col-md-6 ">
                        <div class="p-3 border bg-steelblue rounded-3">

                                <h4>
                                    Please Deposit
                                </h4>
                           
                                <input id="deposit-input" class="border-2 w-3/4 my-4 p-1 border-red-100 rounded" type="text" placeholder="$ amount you want deposit" id=""><br>
                                
                            
                                <button id="deposit-button" class="bg-warning rounded-3 px-2 py-1 text-white font-medium rounded my-2">Deposit</button>
                 
                           

                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <div class="p-3 border bg-slategray text-white rounded-3">

                                <h4>
                                    Please Withdraw
                                </h4>
                           
                                <input id="withdraw-input" class="border-2 w-3/4 my-4 p-1 border-red-100 rounded" type="text" placeholder="$ amount you want deposit" id=""><br>
                                
                            
                                <button id="withdraw-button" class="bg-warning rounded-3 px-2 py-1 text-white font-medium rounded my-2">Withdraw</button>
                 
                           

                        </div>
                    </div>
                    
                   

                </div>
            </div>

        </section>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
        <script src="js/banking.js"></script>

</body>

</html>
