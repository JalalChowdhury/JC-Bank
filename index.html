<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC Bank</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

   <header>

    <h1 id="header-line">
        Welcome to <span class="orange-color">JC Bank</span>
    </h1>
   </header>

   <main>
       <section class="bg-green-400 w-3/4 mx-auto p-3">
           <h2>Please Login</h2>
           <div>
               <input id="user-email" class="border-2  block w-3/4 my-4 p-1 border-red-100 rounded" type="text" placeholder="Email" id="">
               <input id = "user-password" class="border-2  block w-3/4 my-4 p-1 border-red-100 rounded" type="password" name="" id="" placeholder="Password">
           
                <button id="login-button" class="bg-yellow-400 px-2 py-1 text-white font-medium rounded my-2">Submit</button>

           </div>
       </section>
   </main>


   <script src="js/login.js"></script>
    
</body>
</html>
